<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idOperator" dg-required="true" dg-colon="true">Operator</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idOperator"
	                            name="Operator"
	                            state="{{ forms.details['Operator'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Operator"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsOperator"
	                            dg-placeholder="Search Operator ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createOperator()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshOperator()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAssigee" dg-required="true" dg-colon="true">Assigee</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idAssigee"
	                            name="Assigee"
	                            state="{{ forms.details['Assigee'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Assigee"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsAssigee"
	                            dg-placeholder="Search Assigee ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createAssigee()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshAssigee()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Status"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createStatus()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshStatus()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSalesOrder" dg-required="false" dg-colon="true">SalesOrder</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idSalesOrder"
	                            name="SalesOrder"
	                            state="{{ forms.details['SalesOrder'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.SalesOrder"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSalesOrder"
	                            dg-placeholder="Search SalesOrder ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createSalesOrder()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshSalesOrder()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idIntakeDate" dg-required="true" dg-colon="true">IntakeDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['IntakeDate'].$valid }}">
	                            <fd-input id="idIntakeDate"
	                                name="IntakeDate"
	                                state="{{ forms.details['IntakeDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.IntakeDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReleaseDate" dg-required="true" dg-colon="true">ReleaseDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ReleaseDate'].$valid }}">
	                            <fd-input id="idReleaseDate"
	                                name="ReleaseDate"
	                                state="{{ forms.details['ReleaseDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.ReleaseDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idIssue" dg-required="false" dg-colon="true">Issue</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Issue'].$valid }}">
	                            <fd-input id="idIssue"
	                                name="Issue"
	                                state="{{ forms.details['Issue'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Issue"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Issue">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCustomer" dg-required="false" dg-colon="true">Customer</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idCustomer"
	                            name="Customer"
	                            state="{{ forms.details['Customer'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Customer"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCustomer"
	                            dg-placeholder="Search Customer ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createCustomer()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshCustomer()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" compact="true" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
